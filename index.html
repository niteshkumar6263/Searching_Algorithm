<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card"><h1>Searching Algorithm Visualizer</h1></div>
    <div class="container">
      <div class="controls">
        <div>
          <label for="array-input-method">Array Input Method:</label>
          <select id="array-input-method">
            <option value="random" selected>Random Array</option>
            <option value="custom">Custom Array</option>
          </select>
        </div>
        <!-- Search Controls -->
        <div>
          <label for="search-algorithm">Search Algorithm:</label>
          <select id="search-algorithm">
            <option value="binary" selected>Binary Search</option>
            <option value="linear">Linear Search</option>
          </select>
        </div>
        <div>
          <label for="target" style="margin-left: 15px">Search Target:</label>
          <input type="number" id="target" min="1" max="100" value="42" />
        </div>
      </div>

      <!-- Random Array Controls -->
      <div id="random-array-controls" class="controls">
        <div>
          <label for="array-size">Array Size:</label>
          <select id="array-size">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30" selected>30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
          <button id="generate-array">Generate Array</button>
        </div>
      </div>

      <!-- Custom Array Controls -->
      <div id="custom-array-controls" class="controls" style="display: none">
        <div style="width: 100%">
          <label for="custom-array"
            >Enter comma-separated numbers (will be sorted
            automatically):</label
          >
          <div style="display: flex; gap: 10px; margin-top: 5px">
            <input
              type="text"
              id="custom-array"
              placeholder="e.g., 5, 12, 3, 8, 19, 42"
              style="flex-grow: 1"
            />
            <button id="set-custom-array">Set Array</button>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="start-search">Start Search</button>
        <button id="reset">Reset</button>
        <button id="step" disabled>Next Step</button>
        <button id="auto" disabled>Auto Run</button>
        <div class="speed-control">
          <label for="speed">Animation Speed:</label>
          <input
            type="range"
            id="speed"
            min="100"
            max="2000"
            value="1000"
            step="100"
          />
          <span id="speed-value">1000ms</span>
        </div>
      </div>

      <div class="visualizer">
        <div class="array-container" id="array-container"></div>
        <div class="status" id="status"></div>
      </div>

      <div class="log-container" id="log-container">
        <div class="log-entry">
          Welcome to Binary Search Bar Graph Visualizer!
        </div>
        <div class="log-entry">
          Generate an array and enter a target value to start.
        </div>
      </div>

      <div class="legend">
        <div class="legend-item">
          <div class="legend-color" style="background-color: #3f51b5"></div>
          <span>Normal Element</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #2196f3"></div>
          <span>Middle Element (Binary)</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #ff9800"></div>
          <span>Current Element (Linear)</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #4caf50"></div>
          <span>Low Pointer / Found</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #f44336"></div>
          <span>High Pointer / Not Found</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
